<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <LINK href="regression.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" 
	    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
  </head>
  <body id="regressionBody">

    <div id='allWrapper'>
      <div id="simDiv">

	<svg id="svgArea" xmlns="http://www.w3.org/2000/svg"
	     xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500">
	</svg>
      </div> <!-- The error sums; will be filled in by regression.js -->

      <div id='errorFormulas'>
	<table id='formulaTable' class='formulaTable'>
	  <tr class='formula'>
	    <td id='maeNameCell'>mean absolute error (MAE)</td>
	    <td id='maeEqualsCell'>=</td>
	    <td id='maeSumCell'>$estimator-terms$</td>
	    <td id='maeSumEqualsCell'>=</td>
	    <td id='maeTotalSumCell'>$estimate-error$</td>
	  </tr>
	  <tr class='formula'>
	    <td id='mseNameCell'>mean squared error (MSE)</td>
	    <td id='mseEqualsCell'>=</td>
	    <td id='mseSumCell'>$estimator-terms$</td>
	    <td id='mseSumEqualsCell'>=</td>
	    <td id='mseTotalSumCell'>$estimate-error$</td>
	  </tr>
	  <tr class='formula'>
	    <td id='rmseNameCell'>root mean squared error (RMSE)</td>
	    <td id='rmseEqualsCell'>=</td>
	    <td id='rmseSumCell'>$estimator-terms$</td>
	    <td id='rmseSumEqualsCell'>=</td>
	    <td id='rmseTotalSumCell'>$estimate-error$</td>
	  </tr>
	</table>
      </div>
    </div>
    <script src="regression.js"></script>
  </body>
</html>
